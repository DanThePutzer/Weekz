<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekz - Sign in with your account</title>

    <link rel="icon" type="image/png" href="res/logoSmall.png">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/reset.min.css">
  </head>
  <body>
    <div class="bar">
      <img src="res/logoSmall.png" alt="">
      <a href="#">SIGN UP</a>
    </div>

    <div class="background"></div>

    <div class="content">
      <div class="box">
        <form class="signin" action="index.html" method="post">
          <img src="res/logoBig.png" alt="">
          <input type="email" name="email" placeholder="Email" value="">
          <input type="password" name="password" placeholder="Password" value="">
          <a class="forgot" href="#">Forgot Password?</a>
          <button type="submit" name="signin">SIGN IN</button>
          <p>Not part of the team yet? <a href="#">Join Now</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
