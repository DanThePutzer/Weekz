<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekz - Sign in with your account</title>

    <link rel="icon" type="image/png" href="res/logoSmall.png">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/reset.min.css">

    <!-- Including Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  </head>
  <body>
    <div class="bar">
      <img src="res/logoSmall.png" alt="">
      <a href="signup.html">SIGN UP</a>
    </div>

    <div class="background"></div>

    <div class="content">
      <div class="box">
        <div class="signin" action="" method="post">
          <img src="res/logoBig.png" alt="">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <a class="forgot" href="#">Forgot Password?</a>
          <button type="submit" id="signin">SIGN IN</button>
          <p>Not part of the team yet? <a href="signup.html">Join Now</a></p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="scrpt/signIn.js"></script>
  </body>
</html>
