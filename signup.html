<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekz - Sign in with your account</title>

    <link rel="icon" type="image/png" href="res/logoSmall.png">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/reset.min.css">
  </head>
  <body>
    <div class="bar">
      <img src="res/logoSmall.png" alt="">
      <a href="signin.html">SIGN IN</a>
    </div>

    <div class="background"></div>

    <div class="content">
      <div class="box">
        <form class="signup" action="index.html" method="post">
          <img src="res/logoBig.png" alt="">
          <div class="left">
            <input type="text" name="first" placeholder="Firstname" value="">
            <input type="text" name="last" placeholder="Lastname" value="">
            <input type="email" name="email" placeholder="Email" value="">
          </div>
          <div class="right">
            <input type="password" name="password1" placeholder="Password" value="">
            <input type="password" name="password2" placeholder="Repeat Password" value="">
            <button type="submit" name="signin">SIGN UP</button>
          </div>
          <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
