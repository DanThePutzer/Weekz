<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekz - Create an Account</title>

    <link rel="icon" type="image/png" href="res/logoSmall.png">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/reset.min.css">

    <!-- Including Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  </head>
  <body>
    <div class="bar">
      <img src="res/logoSmall.png" alt="">
      <a href="signin.html">SIGN IN</a>
    </div>

    <div class="background"></div>

    <div class="content">
      <div class="box">
        <div class="signup">
          <img src="res/logoBig.png" alt="">
          <div class="left">
            <input type="text" id="first" placeholder="Firstname">
            <input type="text" id="last" placeholder="Lastname">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="right">
            <input type="password" id="password1" placeholder="Password" required>
            <input type="password" id="password2" placeholder="Repeat Password" required>
            <button type="button" id="signup">SIGN UP</button>
          </div>
          <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="scrpt/signUp.js"></script>
  </body>
</html>
